<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicações</title>
    <link rel="stylesheet" href="Aplicações.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>


    <!-- Seção de Aplicações -->
    <section class="aplicacoes">
        <h1 class="titulo">Aplicações</h1>

        

        <div class="cards-container">
            <!-- Card 1: Otimização de Combustível -->
            <div class="card">
                <div class="icon">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <!-- Bomba de combustível -->
                        <rect x="20" y="30" width="30" height="50" fill="none" stroke="white" stroke-width="3"/>
                        <rect x="25" y="35" width="20" height="15" fill="none" stroke="white" stroke-width="2"/>
                        <!-- Mangueira -->
                        <path d="M 50 45 Q 60 45 65 50 L 70 65" fill="none" stroke="white" stroke-width="3"/>
                        <circle cx="70" cy="68" r="4" fill="white"/>
                        <!-- Bico -->
                        <path d="M 68 65 L 75 72" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                </div>
                <h2 class="card-titulo">Otimização de Combustível</h2>
                <p class="card-descricao">Reduzir gastos operacionais.</p>
            </div>

            <!-- Card 2: Planejamento de Rotas -->
            <div class="card">
                <div class="icon">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <!-- Mapa dobrado -->
                        <path d="M 25 30 L 25 70 L 45 65 L 45 25 Z" fill="none" stroke="white" stroke-width="3" stroke-linejoin="miter"/>
                        <path d="M 45 25 L 45 65 L 65 70 L 65 30 Z" fill="white" stroke="white" stroke-width="3" stroke-linejoin="miter"/>
                        <path d="M 65 30 L 65 70 L 85 65 L 85 25 Z" fill="none" stroke="white" stroke-width="3" stroke-linejoin="miter"/>
                        <!-- Pin de localização -->
                        <circle cx="70" cy="25" r="10" fill="white" stroke="black" stroke-width="2"/>
                        <circle cx="70" cy="23" r="4" fill="black"/>
                        <path d="M 70 35 L 70 40" stroke="white" stroke-width="2" fill="white"/>
                    </svg>
                </div>
                <h2 class="card-titulo">Planejamento de Rotas</h2>
                <p class="card-descricao">Rotas mais rápidas entre hubs principais.</p>
            </div>

            <!-- Card 3: Eficiência Logística -->
            <div class="card">
                <div class="icon">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <!-- Caminhão -->
                        <!-- Cabine -->
                        <rect x="15" y="45" width="20" height="25" fill="none" stroke="white" stroke-width="3"/>
                        <line x1="25" y1="45" x2="25" y2="70" stroke="white" stroke-width="2"/>
                        <!-- Carroceria -->
                        <rect x="35" y="35" width="45" height="35" fill="white" stroke="white" stroke-width="3"/>
                        <!-- Rodas -->
                        <circle cx="25" cy="70" r="6" fill="none" stroke="white" stroke-width="3"/>
                        <circle cx="25" cy="70" r="3" fill="white"/>
                        <circle cx="65" cy="70" r="6" fill="none" stroke="white" stroke-width="3"/>
                        <circle cx="65" cy="70" r="3" fill="white"/>
                    </svg>
                </div>
                <h2 class="card-titulo">Eficiência Logística</h2>
                <p class="card-descricao">Entrega mais ágil em múltiplos destinos.</p>
            </div>
        </div>
    </section>

</body>
</html>
